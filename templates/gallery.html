{% extends 'base.html' %}

{% block title %}Galeri{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1 class="animate-fade-in">Galeri</h1>
        <p class="animate-slide-up">Lihat berbagai momen terbaik dari kegiatan di madrasah kami.</p>
    </div>
</section>

<section class="gallery-section">
    <div class="container gallery-grid animate-on-scroll fade-in">
        {% for image in data.gallery_images %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/' + image.src) }}" alt="{{ image.alt }}"
                class="gallery-image">
            <div class="gallery-overlay">
                <p>{{ image.alt }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
