{% extends 'base.html' %}
{% block title %}Tentang Kami{% endblock %}
{% block content %}
<section class="page-header">
    <div class="container">
        <h1 class="animate-fade-in">Tentang Kami</h1>
    </div>
</section>
<section class="content-section">
    <div class="container animate-on-scroll fade-in">
        <h2>Visi & Misi</h2>
        <p class="lead">{{ data.visi }}</p>
        <ul>
            {% for misi in data.misi %}
            <li>{{ misi }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
